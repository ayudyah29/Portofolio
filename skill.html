  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(foto/download.jpg);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #333;
      min-height: 100vh;
      line-height: 1.5;
    }
    header {
      height: 60px;
      background: #F67280;
      color: white;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      box-shadow: 0 2px 7px rgb(0 0 0 / 0.15);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1100;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      line-height: 1;
    }
    h2.section-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #f45c6d;
    }
    nav#topNav {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: nowrap;
    }
    nav#topNav a {
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      white-space: nowrap;
      cursor: pointer;
    }
    nav#topNav a:hover,
    nav#topNav a.active {
      background: white;
      color: #f45c6d;
      text-decoration: none;
    }
    main {
      position: relative;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2.5rem;
      overflow: hidden;
      padding-bottom: 3rem;
      padding-top: 80px;
    } 
    main img.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 400px;
      object-fit: cover;
      z-index: -1;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #F67280;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 700px;
      z-index: 1;
    }
    .skill-box {
      background: rgba(255 255 255 / 0.85);
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      padding: 1rem;
      text-align: center;
      color: #F67280;
      font-size: 0.95rem;
      user-select: none;
      cursor: default;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 120px;
    }
    .skill-box:hover {
      border-color:#F67280;
    }
    .skill-icon {
      width: 36px;
      height: 36px;
      margin-bottom: 0.5rem;
      object-fit: contain;
      border-radius: 0.25rem;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .skill-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }
    .skill-desc {
      font-weight: 500;
      font-size: 0.85rem;
      color: #555;
    }
    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        gap: 1rem;
        flex-wrap: wrap;
      }
      main {
        min-height: 300px;
        padding-top: 1.5rem;
        padding-bottom: 2rem;
      }
      main img.background {
        height: 300px;
      }
      .skills-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
      .skill-box {
        height: 110px;
        font-size: 0.85rem;
        padding: 0.75rem;
      }
      .skill-icon {
        width: 28px;
        height: 28px;
        margin-bottom: 0.4rem;
      }
      .skill-title {
        font-size: 1rem;
      }
      .skill-desc {
        font-size: 0.75rem;
      }
    }
    footer {
            width: 100%;
            text-align: center;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            margin-top: 20px;
            position: relative;
            bottom: 0;
            font-family: 'PT Sans', cursive;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 5rem 1rem 2rem 1rem;
        height: auto;
        justify-content: flex-start;
      }
      .hero h1 {

      }
      nav#topNav a {
        font-size: 0.9rem;
        padding: 0.25rem 0.5rem;
      }
      .links a {
        margin: 0.5rem 0.5rem;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
