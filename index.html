<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Home - Portfolio</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(foto/download.jpg);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #355E3B;
      min-height: 100vh;
      line-height: 1.5;
    }
    header {
      height: 60px;
      background: #F67280;
      color: white;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      box-shadow: 0 2px 7px rgb(0 0 0 / 0.15);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1100;
    }
    header h1 {
      margin: 0;
      font-size: 1.4rem;
      line-height: 1;
    }
    nav#topNav {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: nowrap;
    }
    nav#topNav a {
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      white-space: nowrap;
      cursor: pointer;
    }
    nav#topNav a:hover,
    nav#topNav a.active {
      background: white;
      color:#F67280;
      text-decoration: none;
    }
    main {
      padding: 5rem 2rem 3rem 2rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: calc(100vh - 60px);
    }
    .hero {
      margin: 0 auto;
      max-width: 600px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #F67280;
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.25rem;
      color: #555;
      line-height: 1.4;
    }
    .links {
      margin-top: 2rem;
    }
    .links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.75rem 1.5rem;
      background: #3f51b5;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .links a:hover {
      background: #2c3a99;
    }

    footer {
            width: 100%;
            text-align: center;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            margin-top: 20px;
            position: relative;
            bottom: 0;
            font-family: 'PT Sans', cursive;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 5rem 1rem 2rem 1rem;
        height: auto;
        justify-content: flex-start;
      }
      .hero h1 {
        font-size: 2.2rem;
      }
      nav#topNav a {
        font-size: 0.9rem;
        padding: 0.25rem 0.5rem;
      }
      .links a {
        margin: 0.5rem 0.5rem;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
    
  </style>
</head>
